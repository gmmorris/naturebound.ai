<div id="cookie-notice">
    <span>We would like to use third party cookies and scripts to improve the functionality of this
        website.</span>
    <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a>
    <a href="/privacy" class="btn btn-primary btn-sm">More info</a>
</div>
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }
    function injectJS(id, src) {
        return new Promise((resolve, reject) => {
            if (!document) {
                resolve();
                return;
            }

            if (document.getElementById(id)) {
                resolve('JS already loaded.');
                return;
            }
            const script = document.createElement('script');

            script.id = id;
            script.async = true;
            script.defer = true;
            script.src = src;

            script.addEventListener('load', () => resolve('JS loaded.'));

            script.addEventListener('error', () => reject('Error script.'));
            script.addEventListener('abort', () => reject('Aborted.'));

            document.head.appendChild(script);
        });
    }

    if (readCookie('cookie-notice-dismissed') == 'true') {
        injectJS('ga', 'https://www.googletagmanager.com/gtag/js?id=G-55VX7L6STE')
            .then(() => {
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());

                gtag('config', 'G-55VX7L6STE');
            });
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-dismissed', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
